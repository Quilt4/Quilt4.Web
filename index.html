<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quilt4</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="css/skin-blue.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/app.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-blue sidebar-mini" ng-app="quiltApp">
    <!-- Site wrapper -->
    <div class="wrapper">

      <header class="main-header">
        <!-- Logo -->
        <a href="" ui-sref="dashboard" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>Q</b>4</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Quilt</b>4</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="images/avatar5.png" class="user-image" alt="User Image">
                  <span class="hidden-xs">Pelle Branden</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src="images/avatar5.png" class="img-circle" alt="User Image">
                    <p>
                      Pelle Branden - Web Developer
                      <small>Member since Oct. 2015</small>
                    </p>
                  </li>
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-left">
                      <a href="#" class="btn btn-default btn-flat">Profile</a>
                    </div>
                    <div class="pull-right">
                      <a href="#" class="btn btn-default btn-flat">Sign out</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- =============================================== -->

      <!-- Left side column. contains the sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="images/avatar5.png" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
              <p>Pelle Branden</p>
              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>
          <!-- search form -->
          <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </form>
          <!-- /.search form -->
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
           
            <li ui-sref-active="active">
              <a href ui-sref="dashboard">
                <i class="fa fa-th"></i> <span>Dashboard</span> 
              </a>
            </li>
            
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- =============================================== -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        
        <div ui-view id="masterUI"></div>

      </div><!-- /.content-wrapper -->

      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 2.0.0
        </div>
        <strong>Design by <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong>
      </footer>

      
      <!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
      <div class="control-sidebar-bg"></div>
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="scripts/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="scripts/bootstrap.min.js"></script>
    <!-- SlimScroll -->
    <script src="scripts/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="scripts/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="scripts/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="scripts/demo.js"></script>
    <script src="scripts/Chart.min.js"></script>
    <!-- Angular -->
    <script src="node_modules/angular/angular.js"></script>
    <!-- UI.Ruoter -->
    <script src="node_modules/ui-router/release/angular-ui-router.min.js"></script>
    <!-- ui.bootstrap -->
    <script src="node_modules/angular-ui-bootstrap/ui-bootstrap.min.js"></script>
    <!-- animation -->
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    
    <!-- App logics -->  
    <script src="app/app.js"></script>   
    <script src="app/app.config.js"></script>   

    <! -- Controllers -->
    <script src="app/controllers/dashboardController.js"></script>    
    <script src="app/controllers/projectController.js"></script>    
    <script src="app/controllers/applicationController.js"></script>
    <script src="app/controllers/versionController.js"></script>
    <script src="app/controllers/issueTypeController.js"></script>

    <!-- Factories -->
    <script src="app/factory/apiFactory.js"></script>

    <!-- Services -->   
    <script src="app/services/projectService.js"></script>    
    <script src="app/services/dashboardService.js"></script>      
    <script src="app/services/versionService.js"></script>    
    <script src="app/services/issueTypeService.js"></script>    
    
    

  </body>
</html>
