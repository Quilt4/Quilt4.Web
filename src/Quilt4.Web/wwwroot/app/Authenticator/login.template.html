<div class="row">
        <div class="col-md-8">
            <section>
                <h4>Login</h4>
                <hr />
                <div class="text-danger"></div>
                <form name="form" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" [(ngModel)]="model.username" name="username" #username="ngModel" required />
                        <small [hidden]="username.valid">Username is required</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" [(ngModel)]="model.password" name="password" #password="ngModel" required />
                        <small [hidden]="password.valid">Password is required</small>
                    </div>
                    <div class="form-group">
                        <button [disabled]="!f.valid" class="btn btn-primary" (click)="login()">Login</button>
                    </div>
                </form>
            </section>
        </div>
</div>
