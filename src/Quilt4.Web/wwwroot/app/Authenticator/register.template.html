<div class="row">
    <div class="col-md-8">
        <section>
            <h4>Register</h4>
            <hr />
            <form name="form">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" [(ngModel)]="model.email"/>
                    <div class="help-block">E-mail</div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" [(ngModel)]="model.password"/>
                    <div class="help-block">Password is required</div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" [(ngModel)]="model.confirmPassword" />
                    <div class="help-block">Password is required</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="register()">Register</button>
                    <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </section>
    </div>
</div>
