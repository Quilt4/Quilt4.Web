<div class="register-box">
	
	<div class="register-logo">
		
		<a href="" ui-sref="register"><b>Quilt</b>4</a>
		
	</div>
	
	<loading isLoading="{{loading}}"></loading>

	<div class="register-box-body" ng-class="loading ? 'hide' : ''">
		
		<p class="login-box-msg">Register new account</p>
		
		<form ng-submit="register()">
		
			<div class="form-group has-feedback">
				
				<input type="text" class="form-control" placeholder="Username" ng-model="username">
				
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
				
			</div>
			
			<div class="form-group has-feedback">
				
				<input type="email" class="form-control" placeholder="Email" ng-model="email">
				
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				
			</div>
			
			<div class="form-group has-feedback">
				
				<input type="password" class="form-control" placeholder="Password" ng-model="password">
				
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				
			</div>
			
			<div class="form-group has-feedback">
				
				<input type="password" class="form-control" placeholder="Retype password" ng-model="confirmPassword">
				
				<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
			
			</div>
			
			<div class="row">
							
							
				<div class="col-xs-8">
					
					{{message}}
					
				</div>
							
				<div class="col-xs-4">
					
					<button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
					
				</div><!-- /.col -->
			
			</div>
		
		</form>
	
		<a href="" ui-sref="login" class="text-center">I already have a membership</a>
		
	</div><!-- /.form-box -->
</div><!-- /.register-box -->
