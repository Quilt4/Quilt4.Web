
<div class="modal-header">
    
    <h3 class="modal-title">
        Add members
    </h3>
    
</div>

<div class="modal-body">
    
    <div class="form-group">
        
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" ng-model="invite.email" autocomplete="off" placeholder="Enter email">
        
    </div>
    
    <ul>
        
        <li ng-repeat="user in users">
            {{user.eMail}} (@{{user.userName}})
            
        </li>
                        
    </ul>
    
</div>

<div class="modal-footer">
    
    <button class="btn btn-primary" type="button" ng-click="ok(invite)">Send invite</button>
    
</div>
