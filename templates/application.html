<div class="col-md-7 col-lg-8">

  <div class="box box-primary">

    <div class="box-header with-border">

      <h3 class="box-title">Versions</h3>

    </div><!-- /.box-header -->

    <div class="box-body no-padding">

      <div class="table-responsive">

        <table class="table table-hover table-striped" ng-init="orderByField='version'">

          <thead>

            <tr>

              <th><a href="" ng-click="orderByField='version'; reverseSort = !reverseSort">Version</a></th>
              <th><a href="" ng-click="orderByField='sessions'; reverseSort = !reverseSort">Sessions</a></th>
              <th><a href="" ng-click="orderByField='issueTypes'; reverseSort = !reverseSort">Issue types</a></th>
              <th><a href="" ng-click="orderByField='issues'; reverseSort = !reverseSort">Issues</a></th>
              <th><a href="" ng-click="orderByField='first'; reverseSort = !reverseSort">First</a></th>
              <th><a href="" ng-click="orderByField='last'; reverseSort = !reverseSort">Last</a></th>
              <th>Enviroments</th>

            </tr>

          </thead>

          <tbody>

            <tr ng-repeat="version in versions | orderBy:orderByField:reverseSort" class="clickable-row" ui-sref="version({projectId: projectId, applicationId: applicationId, versionId: version.id})" >
              
              <td>{{version.version}}</td>
              <td>{{version.sessions}}</td>
              <td>{{version.issueTypes}}</td>
              <td>{{version.issues}}</td>
              <td>{{version.first}}</td>
              <td>{{version.last}}</td>
              <td>
                <span ng-repeat="env in version.env">
                  {{env}},
                </span>
              </td>

            </tr>

          </tbody>

        </table><!-- /.table -->

      </div><!-- /.mail-box-messages -->

    </div><!-- /.box-body -->

  </div><!-- /. box -->

</div><!-- /.col -->
